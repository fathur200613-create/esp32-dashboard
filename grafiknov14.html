<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 BME280 Dashboard</title>

  <!-- MQTT (Browser) -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .status-led {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 10px;
    }
    button {
      padding: 8px 12px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button.red { background: #dc2626; }
  </style>
</head>
<body>

  <h2>ðŸŒ¡ ESP32 - BME280 Web Dashboard (HTML + MQTT)</h2>
  <p>Tidak memakai database â€” langsung realtime dari MQTT Broker.</p>

  <div class="card">
    <h3>Status Koneksi</h3>
    <p id="mqttStatus">Connecting...</p>
  </div>

  <div class="card">
    <h3>Data Sensor</h3>
    <p>Suhu: <b id="temp">0</b> Â°C</p>
    <p>Kelembapan: <b id="hum">0</b> %</p>
    <p>Tekanan: <b id="press">0</b> hPa</p>
  </div>

  <div class="card">
    <h3>Kontrol LED dan Buzzer</h3>

    LED1 (Temp) <span id="led1" class="status-led" style="background:#ccc"></span>
    <br />
    <button onclick="sendCmd('/led1_on')">ON</button>
    <button class="red" onclick="sendCmd('/led1_off')">OFF</button>
    <hr />

    LED2 (Humidity) <span id="led2" class="status-led" style="background:#ccc"></span>
    <br />
    <button onclick="sendCmd('/led2_on')">ON</button>
    <button class="red" onclick="sendCmd('/led2_off')">OFF</button>
    <hr />

    LED3 (Pressure) <span id="led3" class="status-led" style="background:#ccc"></span>
    <br />
    <button onclick="sendCmd('/led3_on')">ON</button>
    <button class="red" onclick="sendCmd('/led3_off')">OFF</button>
    <hr />

    Buzzer
    <br />
    <button onclick="sendCmd('/buzzer_on')">BUZZ ON</button>
    <button class="red" onclick="sendCmd('/buzzer_off')">BUZZ OFF</button>
  </div>

  <div class="card">
    <h3>Grafik Temperature</h3>
    <canvas id="chart" height="100"></canvas>
  </div>

<script>
  // ================================
  // MQTT SETTINGS
  // ================================
  const broker = "wss://broker.hivemq.com:8884/mqtt";
  const topicData = "mqtt/fathurrozi";
  const topicCmd = "mqtt/fathurrozi/cmd";

  const client = mqtt.connect(broker);

  client.on("connect", () => {
    document.getElementById("mqttStatus").innerHTML = "âœ” Connected to MQTT";
    client.subscribe(topicData);
  });

  client.on("message", (topic, message) => {
    const obj = JSON.parse(message.toString());

    document.getElementById("temp").innerHTML = obj.TEMPERATURE;
    document.getElementById("hum").innerHTML = obj.HUMIDITY;
    document.getElementById("press").innerHTML = obj.PRESSURE;

    document.getElementById("led1").style.background = obj.LED1 ? "green" : "#ccc";
    document.getElementById("led2").style.background = obj.LED2 ? "green" : "#ccc";
    document.getElementById("led3").style.background = obj.LED3 ? "green" : "#ccc";

    addData(obj.TEMPERATURE);
  });

  function sendCmd(cmd) {
    client.publish(topicCmd, JSON.stringify({ cmd }));
  }

  // ================================
  // CHART
  // ================================
  const ctx = document.getElementById("chart").getContext("2d");
  const chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: [],
      datasets: [{
        label: "Temperature",
        data: [],
        borderWidth: 2,
      }]
    },
    options: {
      responsive: true,
      scales: { y: { beginAtZero: false } }
    }
  });

  function addData(temp) {
    const t = new Date().toLocaleTimeString();
    chart.data.labels.push(t);
    chart.data.datasets[0].data.push(temp);

    if (chart.data.labels.length > 30) {
      chart.data.labels.shift();
      chart.data.datasets[0].data.shift();
    }

    chart.update();
  }
</script>

</body>
</html>
